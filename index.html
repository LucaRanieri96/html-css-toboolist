<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!-- logo + title -->
        <header class="app-header">
            <div>
                <img src="./img/logo-copia.png" alt="logo">
                <h1>Toboolist</h1>
            </div>

        </header>
        <!-- /.app-header -->
        <main class="app-main">

            <!-- button and button properties -->
            <div class="b-properties">
                <input type="button" value="Add Task" id="b-task">
                <input type="button" value="Add Section" disabled id="b-section">
            </div>
            <div class="t-properties">
                <!-- New Task section -->
                <section>
                    <div>
                        <p class="vertical-align">&#11206;</p>
                        <h2 class="vertical-align">New Task</h2>
                    </div>
                    <div>
                        <span>&#9989;</span>
                        <span>Quarterly Newsletter</span>
                        <span class="blue-badge">Editorial</span>
                    </div>
                </section>
                <!-- Today section -->
                <section>
                    <div>
                        <p class="vertical-align">&#11206;</p>
                        <h2 class="vertical-align">Today</h2>
                    </div>
                    <div>
                        <span>&#9989;</span>
                        <span>Quarterly Newsletter</span>
                        <span class="blue-badge">Editorial</span>
                    </div>
                </section>
                <!-- Upcoming section -->
                <section>

                </section>

            </div>





        </main>
        <!--  -->
        <footer class="app-footer">

        </footer>
        <!--  -->

    </body>
</html>
